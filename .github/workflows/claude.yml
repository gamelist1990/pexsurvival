name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        env:
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          
          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Optional: Give a custom prompt to Claude. If this is not specified, Claude will perform the instructions specified in the comment that tagged it.
          #prompt: 'Be sure to answer in Japanese. This is an absolute requirement.'

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/sdk#command-line for available options
          claude_args: |
                  --mcp-config '{"mcpServers":{"sequential-thinking":{"command":"npx","args":["-y","@modelcontextprotocol/server-sequential-thinking"]},"playwright":{"command":"npx","args":["@playwright/mcp@latest"]}}}'
                  --system-prompt "コード変更を行う際は、以下の手順を厳守してください：1. 変更前に現在のビルド状態を確認、2. 変更適用後すぐにビルドを実行してエラーチェック、3. エラーがあれば即座に修正、4. 修正後も再度ビルド確認、5. テストファイルが存在する場合はテスト実行、6. 全ての変更に対して逐一ビルド検証を行う。ビルド失敗時は作業を中断せず、必ず修正してから進める。[回答,githubの投稿,githubのTodo,PR,issue]等必ず日本語を使用してください(もしユーザーが English pls)等のようにリクエストした場合は英語等で、また初めにTodoを作り返信後に作業を開始)"
                  --allowed-tools "mcp__github_inline_comment__create_inline_comment,mcp__github__create_pending_pull_request_review,mcp__github__add_comment_to_pending_review,mcp__github__submit_pending_pull_request_review,mcp__github__get_pull_request_diff,mcp__github__get_pull_request_files,mcp__github__get_pull_request,mcp__github__get_file_contents,mcp__filesystem__read_file,mcp__filesystem__write_file,mcp__filesystem__list_directory,mcp__filesystem__delete_file,mcp__filesystem__create_directory,Bash(*)"
